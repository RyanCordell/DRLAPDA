<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./styles.css">
    <title>PDA JSON interpreter</title>
</head>
<body>
<div class="main">
    <h1 class="main__header">PDA JSON parser</h1>
    <p class="main__instructions">Use the input below to select the PDA JSON file.</p>

    <div class="file">
        <p>File: <span class="file__object"></span></p>
        <input type="file" class="file__select" name="file[]" />
        <p class="file__content"></p>
    </div>
</div>
</body>
<script type="text/javascript" src="./parser.js"></script>
</html>
