<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./dist/main.css">
    <title>PDA JSON interpreter</title>
</head>
<body>
    <div class="main">
        <h1 class="main__header">PDA JSON parser</h1>
        <p class="main__instructions">Use the input below to select the PDA JSON files.</p>

        <div class="left-side">
            <form id="file-field">
                <div class="input-field">
                    <p>File: <span class="file__object"></span></p>
                    <input type="file" class="file__select" name="file[]" accept="text/json" multiple/>
                </div>
                <div class="input-field">
                    <button type="submit" class="btn file__process"><span>Process data</span></button>
                </div>
            </form>
            <div class="output">
                <p>Download section:</p>
                <div class=output__field></div>
            </div>
        </div>
        <div class="right-side">
            <div class="debug-field"></div>
        </div>
        <div class="clear">
        </div>
    </div>
    <script type="text/javascript" src="./dist/main.js"></script>
</body>
</html>
